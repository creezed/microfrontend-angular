<form
  [formGroup]="userForm"
  class="flex flex-column gap-3 app-container w-full"
>
  <div class="p-fluid">
    <input
      pInputText
      type="text"
      class="p-input-filled"
      placeholder="Имя"
      formControlName="firstName"
    />
    <span *ngIf="_firstName?.invalid" class="p-error">Обязательное поле</span>
  </div>
  <div class="p-fluid">
    <input
      pInputText
      type="text"
      class="p-input-filled"
      placeholder="Фамилия"
      formControlName="lastName"
    />
    <span *ngIf="_lastName?.invalid" class="p-error">Обязательное поле</span>
  </div>
  <div class="p-fluid">
    <p-calendar
      placeholder="Дата рождения"
      formControlName="birthDate"
      [showIcon]="true"
    ></p-calendar>
    <span *ngIf="_birthDate?.invalid" class="p-error">Дата обязательна</span>
  </div>
  <div class="flex flex-row w-full gap-2">
    <p-button
      styleClass="p-button-success w-full"
      label="Сохранить"
      icon="pi pi-check"
      class="w-full"
      [disabled]="!userForm.valid"
      (click)="onSave()"
    ></p-button>
    <p-button
      (click)="onRestore()"
      [disabled]="past.length === 0"
      icon="pi pi-refresh"
      label="Восстановить"
      styleClass="p-button-warning w-full"
      class="w-full"
    ></p-button>
  </div>
</form>
